<div class="grid-container" style="margin: 0">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card  (click)="goTo(card.href)" [style.backgroundSize]="'cover'" [ngStyle]="{'background': 'url(' + card.url + ') no-repeat'}" style="cursor: pointer" class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.type =='BANNER'" style="cursor: default;">
            <a style="float:right; color:white; cursor: pointer" class="title" (click)="english()">Anglais</a>
            <br/>
            <a style="float:right; color:white; cursor: pointer" class="title">Français</a>
            <br/>
            <p class="mat-h1 title" style="font-family: 'Century Gothic'; font-size: 400%">SARAH LESALE</p>
            <p class="mat-h3 title" style="font-family: 'Century Gothic'; font-size: 200%">Créatrice Florale</p>
          </div>
          <div class="title" [style.marginTop.px]="card.margin" [style.fontSize]="card.fontSize" style="font-family: 'Century Gothic'; text-align: center">
            <p [style.width.px]="card.width" style="margin: auto">{{ card.title }}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
