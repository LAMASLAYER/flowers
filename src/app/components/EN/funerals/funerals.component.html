<app-navbar></app-navbar>

<div class="grid-container d-none d-md-block" style="margin: 0">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card [style.backgroundSize]="'cover'" [ngStyle]="{'background': 'url(' + card.url + ') no-repeat'}" style="cursor: pointer" class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.type =='BANNER'" style="cursor: default;">
            <a style="float:right; color:white; cursor: pointer" class="title" >English</a>
            <br/>
            <a style="float:right; color:white; cursor: pointer" class="title">French</a>
            <br/>
            <p class="mat-h1 title" style="font-family: 'Century Gothic'; font-size: 400%">SARAH LESALE</p>
            <p class="mat-h3 title" style="font-family: 'Century Gothic'; font-size: 200%">Floral Designer</p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
<div class="animation" style="text-align: center" ><img style="width: 80%; max-width: 800px" src="../../../../assets/fancy2.png"/>
</div>

<div class="container">
  <div *ngFor="let a of albums">
    <img class="column" style="max-width:20%; float:left" >
  </div>
</div>
<br>

<div *ngIf="!albumOpened" class="col-4" style="margin-left: auto; margin-right:auto">
  <mdb-carousel  [isControls]="true" [animation]="'slide'">
    <mdb-carousel-item *ngFor="let a of albums">
      <p class="title d-none d-md-block" style=" font-size:300%">{{a.album | uppercase}}</p>
      <p class="title d-sm-block d-md-none" style=" font-size:100%">{{a.album | uppercase}}</p>
      <img (click)="openAlbum(a.album)" class="d-block w-100" [src]='a.url'>
    </mdb-carousel-item>
  </mdb-carousel>
  <!--/.Carousel Wrapper-->
</div>


<p  *ngIf="albumOpened" (click)="albumOpened = false" class="title d-none d-md-block" style=" font-size:300%">GO BACK</p>
<p  *ngIf="albumOpened" (click)="albumOpened = false" class="title d-sm-block d-md-none" style=" font-size:100%">GO BACK</p>
<div *ngIf="albumOpened" class="col-4" style="margin-left: auto; margin-right:auto">
  <mdb-carousel  [isControls]="true" [animation]="'slide'">
    <mdb-carousel-item *ngFor="let a of currentAlbum">
      <img class="d-block w-100" [src]='a.url' >
    </mdb-carousel-item>
  </mdb-carousel>
  <!--/.Carousel Wrapper-->
</div>


<div class="animation"  style="text-align: center" ><img style="width: 80%; max-width: 800px" src="../../../../assets/fancy1.png"/>

</div>
