<app-navbar></app-navbar>


<div class="grid-container d-none d-md-block" style="margin: 0" (click)="goTo('en/dashboard')">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card [style.backgroundSize]="'cover'" [ngStyle]="{'background': 'url(' + card.url + ') no-repeat'}" style="cursor: pointer" class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.type =='BANNER'" style="cursor: default;">
            <a style="float:right; color:white; cursor: pointer" class="title" >English</a>
            <br/>
            <a style="float:right; color:white; cursor: pointer" class="title" (click)="french()">French</a>
            <br/>
            <p class="mat-h1 title" style="font-family: 'Century Gothic'; font-size: 400%">SARAH LESALE</p>
            <p class="mat-h3 title" style="font-family: 'Century Gothic'; font-size: 200%">Floral Designer</p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div *ngFor="let w of wedding | async">{{w.weddingUrl}}</div>

  <div style="margin-top:5%" class="row">
    <div class="col-3"></div>
    <div class="col-6">    <hr style="border: 1px solid rgba(169,169,169,0.8)">
    </div>
    <div class="col-3"></div>
  </div>

<div style="text-align: center" class="row">

  <div  (click)="goTo('en/creations/wedding')"  class="col-3">
    <p style="position: relative;font-size: 200%;z-index: 2;" class="title">WEDDINGS</p>
    <img id="wedding" width="80%" style="min-width: 250px; max-width: inherit" [src]="weddingUrl"  alt="wedding" *ngIf="weddingUrl!=null" />
  </div>
  <div class="col"></div>
    <div (click)="goTo('en/creations/funerals')"  class="col-3">
      <p  style="position: relative;font-size: 200%;z-index: 2;" class="title">FUNERALS</p>
      <img id="funerals" width="80%" style="min-width: 250px; max-width: inherit" [src]="funeralsUrl"  alt="funerals" *ngIf="funeralsUrl!=null" />
    </div>
  <div class="col"></div>
  <div (click)="goTo('en/creations/events')"  class="col-3">
    <p  style="position: relative;font-size: 200%;z-index: 2;" class="title">EVENTS</p>
    <img id="events" width="80%" style="min-width: 250px; max-width: inherit" [src]="eventsUrl"  alt="events" *ngIf="eventsUrl!=null" />
  </div>
</div>

</div>

<div style="margin-top:5%" class="row d-block d-sm-block d-md-none">
  <div class="col-3"></div>
  <div class="col-6" style="margin-left:auto; margin-right:auto">    <hr style="border: 1px solid rgba(169,169,169,0.8)">
  </div>
  <div class="col-3"></div>
</div>

<div style="margin-top:5%" class="row">
