<app-navbar></app-navbar>

<div class="grid-container d-none d-md-block" style="margin: 0" (click)="goTo('dashboard')">
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card [style.backgroundSize]="'cover'" [ngStyle]="{'background': 'url(' + card.url + ') no-repeat'}" style="cursor: pointer" class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div *ngIf="card.type =='BANNER'" style="cursor: default;">
            <a style="float:right; color:white; cursor: pointer" class="title" >English</a>
            <br/>
            <a style="float:right; color:white; cursor: pointer" class="title" (click)="french()">French</a>
            <br/>
            <p class="mat-h1 title" style="font-family: 'Century Gothic'; font-size: 400%">SARAH LESALE</p>
            <p class="mat-h3 title" style="font-family: 'Century Gothic'; font-size: 200%">Floral Designer</p>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
<div class="animation" style="text-align: center" ><img style="width: 80%; max-width: 800px" src="../../../../assets/fancy2.png"/>
</div>

<div class="grid-container d-none d-md-block">
  <div class="row">
      <div class="col-5" style="padding: 0;max-width: 750px;margin-left:auto; margin-right:auto; margin-top: 5%;text-align: center;">

        <img alt="wedding" *ngIf="weddingUrl!=null && weddingOrientation=='paysage'" [src]="weddingUrl" style="width:750px;height:421px; cursor: pointer"/>
        <img alt="wedding" *ngIf="weddingUrl!=null && weddingOrientation=='portrait'" [src]="weddingUrl" style="width:421px;height:750px;margin-top: -150px; cursor: pointer"/>
      </div>

      <div class="col-5" style="padding: 0;max-width: 750px; margin-left:auto;margin-right:auto;margin-top: 5%;text-align: center">
        <img alt="funerals" *ngIf="funeralsUrl!=null && funeralsOrientation=='paysage'" [src]="funeralsUrl" style="width:750px;height:421px; cursor: pointer"/>
        <img alt="funerals" *ngIf="funeralsUrl!=null && funeralsOrientation=='portrait'" [src]="funeralsUrl" style="width:421px;height:750px;margin-top: -150px; cursor: pointer"/>
      </div>
  </div>
</div>

<div class="grid-container d-sm-block d-md-none">
  <div class="row">
    <div class="col-5" style="padding: 0;max-width: 250px;margin-left:auto; margin-right:auto; margin-top: 5%;text-align: center">

      <img alt="wedding" *ngIf="weddingUrl!=null && weddingOrientation=='paysage'" [src]="weddingUrl" style="width:250px;height:141px; cursor: pointer"/>
      <img alt="wedding" *ngIf="weddingUrl!=null && weddingOrientation=='portrait'" [src]="weddingUrl" style="width:141px;height:250px; cursor: pointer"/>
    </div>
    <div class="col-5" style="padding: 0;max-width: 250px; margin-left:auto;margin-right:auto;margin-top: 5%;text-align: center">

      <img alt="funerals" *ngIf="funeralsUrl!=null && funeralsOrientation=='paysage'" [src]="funeralsUrl" style="width:250px;height:141px; cursor: pointer"/>
      <img alt="funerals" *ngIf="funeralsUrl!=null && funeralsOrientation=='portrait'" [src]="funeralsUrl"  style="width:141px;height:250px; cursor: pointer"/>
    </div>
  </div>
</div>
<div class="animation"  style="text-align: center" ><img style="width: 80%; max-width: 800px" src="../../../../assets/fancy1.png"/>
</div>
